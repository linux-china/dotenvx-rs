name: Rust

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'justfile'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-unbuntu:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Install D-Bus development libraries
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config
      - name: Build
        run: cargo build --verbose

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose

  build-mac-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose

  build-mac-x64:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
